<div class="bg-secondary flex h-screen w-screen items-center justify-center">
    <div
        class="bg-primary flex h-80 w-100 items-center justify-center rounded-sm shadow-sm"
    >
        <div class="block">
            <div>
                <h1 class="text-2xl">Gestor Netfelix | Login</h1>
            </div>
            <div>
                <form (submit)="login($event)">
                    <input
                        class="mb-2 rounded-sm border-2 border-gray-300 p-2"
                        type="text"
                        placeholder="Email"
                        [(ngModel)]="email"
                        name="email"
                    />
                    <input
                        class="mb-2 rounded-sm border-2 border-gray-300 p-2"
                        type="password"
                        placeholder="Senha"
                        [(ngModel)]="password"
                        name="password"
                    />
                    <button
                        class="bg-secondary mb-2 rounded-sm border-2 border-gray-300 p-2 text-white"
                        type="submit"
                    >
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
